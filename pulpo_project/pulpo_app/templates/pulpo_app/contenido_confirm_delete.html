{% extends 'base.html' %}

{% block title %}Borrar "{{ object.titulo }}" - {% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>¿Seguro que quieres borrar "{{ object }}"?</p>
    <button type="submit">Sí, estoy seguro</button>
    <button type="button" onclick="history.back()">Cancelar</button>
</form>
{% endblock %}
